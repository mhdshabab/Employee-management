{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Employee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/employee/employee_form.css' %}">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'employee_list' %}" id="back-btn">BACK</a>
    <form action="" method="post" id="frm">
        {% csrf_token %}
        <h2>Edit Employee</h2>

        <label for="first_name">First Name:  </label>
        <input type="text" id="first_name" name="first_name" value="{{ obj.first_name }}"  required><br><br>

        <label for="last_name">Last Name:  </label>
        <input type="text" id="last_name" name="last_name" value="{{ obj.last_name }}" required><br><br>

        <label for="email">Email:  </label>
        <input type="email" id="email" name="email" value="{{ obj.email }}" required><br><br>

        <label for="phone_number">Phone Number:  </label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ obj.phone_number }}" required><br><br>

        <label for="department">Department:  </label>
        <input type="text" id="department" name="department" value="{{ obj.department }}" required><br><br>

        <center><button type="submit" id="add-btn">Edit</button></center>
    </form>
</body>
</html>
